<html>
    <head>
        <title>РИТМ</title>
        <link rel="stylesheet" href="../styles/index.css">
        <link rel="stylesheet" href="../styles/main.css">
        <link rel="stylesheet" href="../styles/buttons.css">
        <link rel="stylesheet" href="../styles/content.css">
        <link rel="stylesheet" href="../styles/menu.css">
        <link rel="stylesheet" href="../styles/comments.css">
    </head>
    <body>
        <div class="header">
            <img src="../src/images/logo.svg" alt="logo" class="logo">
            <h1 class="siteName">РИТМ</h1>
        </div>
        <div class="wrapper">
            <div class="main_buttons">
                <button onclick="gotoPage('../index.html')">Главная</button>
                <button onclick="gotoPage('./aboutSite.html')">О сайте</button>
            </div>

            <div class="content column">
                <div class="posts">
                    <div class="post" id="post"></div>
                </div>
                <h2 class="comments_headline">Комментарии</h2>
                <div class="comments_menu">
                    <textarea name="comment" id="" rows="2" placeholder="Оставьте свой комментарий..."></textarea>
                    <button>Отправить</button>
                </div>
                <div class="comments_menu" id="comments"></div>
            </div>
        </div>

        <script src="../js/gotoPage.js"></script>
        <script src="../data/months.js"></script>
        <script src="../data/posts.js"></script>
        <script src="../js/openPost.js"></script>
        <script src="../js/loadComments.js"></script>
    </body>
</html>
